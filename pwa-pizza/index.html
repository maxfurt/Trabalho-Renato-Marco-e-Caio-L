<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" href="img/pwa-icon-256.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="theme-color" content="white" />
    <title>gps de pizza</title>
  </head>
  <body>
    <section class="container">
      <header class="cabecalho">
        <h1 class="titulo">Localizar Pizzarias</h1>
      </header>
      <div class="conteudo">
        <header class="cabecalhoConteudo">
          <h2>Geolocalização</h2>
        </header>
        <div class="conteudoLocalizacao">
          <p>
            Latitude: <span id="latitude">0.0</span>
          </p>
          <p>
            Logitude: <span id="longitude">0.0</span>
          </p>
          <div>
            <button class="botao" id="localizacao">Capturar Localização</button>
          </div>
        </div>
      </div>
      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe id="mapa" class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
            src="http://maps.google.com/maps?q=25.3076008,51.4803216&z=16&output=embed">
          </iframe>
        </div>
      </div>
    </section>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
